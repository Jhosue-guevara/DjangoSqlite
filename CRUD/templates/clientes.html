<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    
    <!-- Enlace a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Lista de Clientes</h1>
        <ul class="list-group">
            {% for cliente in clientes %}
                <li class="list-group-item">
                    <strong>Nombre: {{ cliente.nombre }}</strong>
                    <br>
                    <p><i class="fas fa-map-marker-alt"></i> Dirección: {{ cliente.direccion }}</p>
                    <p><i class="fas fa-phone"></i> Teléfono: {{ cliente.telefono }}</p>
                    <p><i class="fas fa-id-card"></i> DUI: {{ cliente.dui }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Enlace a los archivos JavaScript de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
